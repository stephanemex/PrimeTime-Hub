<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Léman Bleu Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
<div class="container">
    <header>
      <div class="header-container">
        <img src="img/PrimeTime_Hub.png" alt="Logo PrimeTime Hub" class="logo">
      </div>
    </header>
  
    <main class="circle-layout">
      <div class="center-circle">
        <img src="img/circle.png" alt="Cercle décoratif" class="circle-background">
        <img src="img/PrimeTime_Hub_Blue.png" alt="Logo PrimeTime Hub" class="logo-center">
      </div>
      <a href="#xplorer" class="tool-circle xplorer">
        <img src="img/PX-icone.png" alt="PrimeTime-Xplorer">
        <p>PrimeTime-Xplorer</p>
      </a>
      <a href="#reporter" class="tool-circle reporter">
        <img src="img/PR-icone.png" alt="PrimeTime-Reporter">
        <p>PrimeTime-Reporter</p>
      </a>
      <a href="#tracks" class="tool-circle tracks">
        <img src="img/PT-icone.png" alt="PrimeTime-Tracks">
        <p>PrimeTime-Tracks</p>
      </a>
      <a href="#adds" class="tool-circle adds">
        <img src="img/PA-icone.png" alt="PrimeTime-Adds">
        <p>PrimeTime-Adds</p>
      </a>
    </main>
    
    <footer>
      <img class="footer" src="img/PrimeTime_Hub.png" alt="Logo PrimeTime Hub">
      <span>Développé par Stéphane Mex. Tous droits réservés © 2024</span>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
